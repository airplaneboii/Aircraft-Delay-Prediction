## Example HGT configuration (train with neighbor sampling)
# Leave `data_path` blank to rely on auto-selection or pass `--data_path` on CLI
mode: train
model_type: hgtmodel
data_path: ""
graph_dir: src/graph/
model_dir: src/models/
epochs: 20
batch_size: 150000
lr: 0.0005
prediction_type: regression
neighbor_sampling: true
neighbor_fanouts: "20,15"
verbosity: 2

# Notes:
# - This config demonstrates using HGT with mini-batch neighbor sampling.
# - Verbosity level 2: displays additional debug messages
# - Use `python main.py -c configs/hgt_example.yaml --data_path path/to/your.csv` to run.
