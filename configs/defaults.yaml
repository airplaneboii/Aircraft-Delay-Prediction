# Default configuration values mirroring src/config.py

# General
mode: train
verbosity: 1
rows: null

# Data
data_path: data/datasets/
data_split: [80, 10, 10]
normalize: true
use_sliding_windows: true

# Sliding Window
unit: 60
learn_window: 10
pred_window: 1
window_stride: 1

# Graph
graph_type: hetero3
save_graph: null
load_graph: null

# Model
model_type: rgcn
prediction_type: regression
model_file: null
border: 0.45
# Model hyperparameters (overridable)
hidden_channels: 64
num_layers: 2
dropout: 0.2

# Training
epochs: 50
lr: 0.001
weight_decay: 0.000001
batch_size: 150000
criterion: huber

# Neighbor Sampling
neighbor_sampling: false
neighbor_fanouts: "15,10"

# Performance
amp: true
compile: false
compile_backend: inductor
compile_mode: default
resume: false

# Directories
graph_dir: pretrained/graphs/
model_dir: pretrained/models/
log_dir: logs/
