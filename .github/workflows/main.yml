name: build-and-publish-apptainer

on:
  push:
    branches: [ development ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Apptainer via PPA
        run: |
          sudo apt-get update
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build SIF
        run: |
          mkdir -p dist
          apptainer build --fakeroot dist/aircraft-delay.sif apptainer.def

      - name: Publish release and upload SIF
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ github.run_number }}
          name: dev-${{ github.run_number }}
          files: dist/aircraft-delay.sif
